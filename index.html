<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="stylesheet/style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,400;9..144,700&family=Montserrat:wght@100&display=swap" rel="stylesheet"> 

  <title>Bardia | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">


  
  <div class="card">
    <div class="img-row">
      <img class="card-image" src="images/image-product-desktop.jpg" alt="chanel-pic">
    </div>
    <div class="text-row">
      <h2>PERFUME</h2>

      <h1>Gabrielle Essence Eau De Parfum</h1>

      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
      Perfumer-Creator for the House of CHANEL. </p>


      <div class="price">
        <div class="price--big">$149.99</div>
        <div class="price--small">$169.99</div>
      </div>
      
        <button type="submit" class="btn">
          <img id="btn__img" src="images/icon-cart.svg" alt="cart-icon">
          <p id="btn__txt">Add to Cart</p>
        </button>
      </div>
    </div>
    
    



    
  </div>
</div>
  
  


  
</body>
</html>
